query Project($id: String!) {
  project(id: $id) {
    id
    name
    deletedAt
    team {
      name
    }
    environments {
      edges {
        node {
          id
          name
          deletedAt
        }
      }
    }
    services {
      edges {
        node {
          id
          name
          serviceInstances {
            edges {
              node {
                id
                serviceId
                serviceName
                environmentId
                latestDeployment {
                  canRedeploy
                  id
                  meta
                  status
                }
                source {
                  repo
                  image
                }
                cronSchedule
                nextCronRunAt
                startCommand
              }
            }
          }
        }
      }
    }
    volumes {
      edges {
        node {
          volumeInstances {
            edges {
              node {
                serviceId
                mountPath
                environmentId
                currentSizeMB
                sizeMB
                volume {
                  name
                  id
                }
              }
            }
          }
        }
      }
    }
  }
}
